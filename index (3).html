<html>
    <head>
    </head>
<body>
        <style>
            .audiokita video{
                width: 430px;
            }
        </style>
<div style="text-align:center">
 <button onclick="tekanPause()">Play/Pause</button>
 <button onclick="menjadiBig()">Big</button>
 <button onclick="menjadiSmall()">Small</button>
 <button onclick="menjadiNormal()">Normal</button>
 <br><br>
 <video id="videoku" width="430">
 <source src="testing.mp4" type="video/mp4">
</video>
<br>
<embed src="musik.mp3" class="audiokita" loop="true" autoplay="false" width="430"
height="60"></embed>
</div>
<script>
var VideoAku = document.getElementById("videoku");
function tekanPause() {
 if (VideoAku.paused)
 VideoAku.play();
 else
 VideoAku.pause();
}
function menjadiBig() {
 VideoAku.width = 560;
}
function menjadiSmall() {
 VideoAku.width = 320;
}
function menjadiNormal() {
 VideoAku.width = 430;
}
</script>
</body>
</html>
